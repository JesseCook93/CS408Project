name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  script-validation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Test dev.sh script
      run: |
        chmod +x .github/scripts/test-dev-script.sh
        bash .github/scripts/test-dev-script.sh

  unit-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: |
        cd app
        npm ci
        npx playwright install --with-deps
    - name: Run tests
      run: |
        cd app
        npm run test

  docker-build:
    needs: unit-tests
    uses: ./.github/workflows/docker-build.yml